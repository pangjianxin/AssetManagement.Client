<mat-card class="dashboard-card">
  <mat-card-header>
    <img src="assets/img/logo.png" alt="" mat-card-avatar>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-content>
    </ng-content>
    <table mat-table [dataSource]="nonAuditEventDatasource" [ngStyle]="{'width': '100%'}" matSort
      #matSortNonAuditEventTable="matSort" (matSortChange)="changeSort($event)">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          <mat-icon color="accent">comment</mat-icon>
          事件类型
        </th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>
      <ng-container matColumnDef="orgIdentifier">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          <mat-icon color="accent">
            face
          </mat-icon>
          当事人机构
        </th>
        <td mat-cell *matCellDef="let row">{{row.orgIdentifier}}</td>
      </ng-container>
      <ng-container matColumnDef="orgNam">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          <mat-icon color="accent">
            computer
          </mat-icon>
          当事人机构名称
        </th>
        <td mat-cell *matCellDef="let row">{{row.orgNam}}</td>
      </ng-container>
      <ng-container matColumnDef="org2">
        <th mat-header-cell *matHeaderCellDef>
          <mat-icon color="accent">view_day</mat-icon>
          当事人二级机构
        </th>
        <td mat-cell *matCellDef="let row">{{row.org2}}</td>
      </ng-container>
      <ng-container matColumnDef="dateTimeFromNow">
        <th mat-header-cell *matHeaderCellDef>
          <mat-icon color="accent">home</mat-icon>
          时间追溯
        </th>
        <td mat-cell *matCellDef="let row">{{row.dateTimeFromNow}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let rows; columns:displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions align="end">
    <mat-paginator #paginator [pageIndex]="0" [length]="totalCount" [pageSize]="10" [pageSizeOptions]="[5,10,15]"
      showFirstLastButtons="true">
    </mat-paginator>
  </mat-card-actions>
</mat-card>
