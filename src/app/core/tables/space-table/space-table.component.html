<ng-content>
</ng-content>
<table mat-table [dataSource]="dataSource" [ngStyle]="{'width': '100%'}" matSort #matSortSpacesTable="matSort"
    (matSortChange)="changeSort($event)">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="spaceName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
            空间名称
        </th>
        <td mat-cell *matCellDef="let row">{{row.spaceName}}</td>
    </ng-container>
    <ng-container matColumnDef="spaceDescription">
        <th mat-header-cell *matHeaderCellDef>
            空间描述
        </th>
        <td mat-cell *matCellDef="let row">{{row.spaceDescription}}</td>
    </ng-container>
    <ng-container matColumnDef="orgIdentifier">
        <th mat-header-cell *matHeaderCellDef>
            机构号
        </th>
        <td mat-cell *matCellDef="let row">{{row.orgIdentifier}}</td>
    </ng-container>
    <ng-container matColumnDef="orgName">
        <th mat-header-cell *matHeaderCellDef>
            机构名称
        </th>
        <td mat-cell *matCellDef="let row">{{row.orgName}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rows; columns:displayedColumns;"></tr>
</table>
<mat-paginator #paginator [length]="totalCount" [pageSizeOptions]="[5,10,15]" showFirstLastButtons="true">
</mat-paginator>
