<ng-content></ng-content>
<table mat-table [dataSource]="dataSource" [ngStyle]="{'width': '100%'}" matSort (matSortChange)="changeSort($event)">
    <ng-container matColumnDef="responsibilityIdentity">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
            责任人工号
        </th>
        <td mat-cell *matCellDef="let row">{{row.responsibilityIdentity}}</td>
    </ng-container>
    <ng-container matColumnDef="responsibilityName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
            责任人名
        </th>
        <td mat-cell *matCellDef="let row">{{row.responsibilityName}}</td>
    </ng-container>
    <ng-container matColumnDef="responsibilityOrg2">
        <th mat-header-cell *matHeaderCellDef>
            所在二级行
        </th>
        <td mat-cell *matCellDef="let row">{{row.responsibilityOrg2}}</td>
    </ng-container>
    <ng-container matColumnDef="assetInventoryLocation">
        <th mat-header-cell *matHeaderCellDef>
            资产位置
        </th>
        <td mat-cell *matCellDef="let row">{{row.assetInventoryLocation}}</td>
    </ng-container>
    <ng-container matColumnDef="assetName">
        <th mat-header-cell *matHeaderCellDef>
            资产名称
        </th>
        <td mat-cell *matCellDef="let row">{{row.assetName}}</td>
    </ng-container>
    <ng-container matColumnDef="assetDescription">
        <th mat-header-cell *matHeaderCellDef>
            资产描述
        </th>
        <td mat-cell *matCellDef="let row">{{row.assetDescription}}</td>
    </ng-container>
    <ng-container matColumnDef="assetTagNumber">
        <th mat-header-cell *matHeaderCellDef>
            资产标签号
        </th>
        <td mat-cell *matCellDef="let row">{{row.assetTagNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="inventoryStatus">
        <th mat-header-cell *matHeaderCellDef>
            盘点状态
        </th>
        <td mat-cell *matCellDef="let row">{{row.inventoryStatus}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rows; columns:displayedColumns;"></tr>
</table>
<mat-paginator #paginator [length]="totalCount" [pageSize]="10" [pageSizeOptions]="[5,10,15]"
    showFirstLastButtons="true">
</mat-paginator>
