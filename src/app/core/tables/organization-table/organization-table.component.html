<ng-content>
    </ng-content>
    <table mat-table [dataSource]="orgDataSource" [ngStyle]="{'width': '100%'}" matSort
      (matSortChange)="changeSort($event)">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="orgIdentifier">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          机构号
        </th>
        <td mat-cell *matCellDef="let row">{{row.orgIdentifier}}</td>
      </ng-container>
      <ng-container matColumnDef="orgShortNam">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          机构简称
        </th>
        <td mat-cell *matCellDef="let row">{{row.orgShortNam}}</td>
      </ng-container>
      <ng-container matColumnDef="orgNam">
        <th mat-header-cell *matHeaderCellDef>
          机构名称
        </th>
        <td mat-cell *matCellDef="let row">{{row.orgNam}}</td>
      </ng-container>
      <ng-container matColumnDef="orgLvl">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          机构层级
        </th>
        <td mat-cell *matCellDef="let row">{{row.orgLvl}}</td>
      </ng-container>
      <ng-container matColumnDef="upOrg">
        <th mat-header-cell *matHeaderCellDef>
          上级机构
        </th>
        <td mat-cell *matCellDef="let row">{{row.upOrg}}</td>
      </ng-container>
      <ng-container matColumnDef="org2">
        <th mat-header-cell *matHeaderCellDef>
          二级机构
        </th>
        <td mat-cell *matCellDef="let row">{{row.org2}}</td>
      </ng-container>
      <ng-container matColumnDef="orgNam2">
        <th mat-header-cell *matHeaderCellDef>
          二级机构名称
        </th>
        <td mat-cell *matCellDef="let row">{{row.orgNam2}}</td>
      </ng-container>
      <ng-container matColumnDef="roleDescription">
        <th mat-header-cell *matHeaderCellDef>
          机构角色
        </th>
        <td mat-cell *matCellDef="let row">{{row.roleDescription}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let rows; columns:displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [length]="totalOrgCounts" [pageSize]="10" [pageSizeOptions]="[5,10,15]"
      showFirstLastButtons="true">
    </mat-paginator>
