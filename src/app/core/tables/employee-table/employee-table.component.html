<ng-content></ng-content>
<table mat-table [dataSource]="dataSource" [ngStyle]="{'width': '100%'}" matSort (matSortChange)="changeSort($event)">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
            员工姓名
        </th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef>
            工号
        </th>
        <td mat-cell *matCellDef="let row">{{row.identifier}}</td>
    </ng-container>
    <ng-container matColumnDef="org2">
        <th mat-header-cell *matHeaderCellDef>
            二级行
        </th>
        <td mat-cell *matCellDef="let row">{{row.org2}}</td>
    </ng-container>
    <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef>
            手机号
        </th>
        <td mat-cell *matCellDef="let row">{{row.telephone}}</td>
    </ng-container>
    <ng-container matColumnDef="officePhone">
        <th mat-header-cell *matHeaderCellDef>
            办公电话
        </th>
        <td mat-cell *matCellDef="let row">{{row.officePhone}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rows; columns:displayedColumns;"></tr>
</table>
<mat-paginator #paginator [length]="totalCount" [pageSize]="5" [pageSizeOptions]="[5,10,15]"
    showFirstLastButtons="true">
</mat-paginator>
