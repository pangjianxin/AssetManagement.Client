<mat-card>
        <mat-card-header>
          <img src="assets/img/icons/Household Carbon Footprint.png" alt="" mat-card-avatar>
          <mat-card-title>
            机构信息查询
          </mat-card-title>
          <mat-card-subtitle>
            可以通过翻页进行查询或输入关键字查询
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <app-organization-table [apiUrl]="tableUrl" (selected)="onSelected($event)" [searchInput]="searchInput">
            <mat-toolbar fxLayoutGap="10px" color="accent">
              <mat-icon>search</mat-icon>
              <mat-form-field appearance="standard" [floatLabel]="never">
                <input matInput #orgTableFilterInput type="text">
                <mat-label [ngStyle]="{'font-size': '50%'}">
                  输入关键字以检索...
                </mat-label>
              </mat-form-field>
            </mat-toolbar>
          </app-organization-table>
        </mat-card-content>
      </mat-card>
