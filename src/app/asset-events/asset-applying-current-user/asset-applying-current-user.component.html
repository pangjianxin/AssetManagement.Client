<app-asset-applying-table [apiUrl]="assetApplyingCurrnetUserUrl" [currentFileterData]="searchInputContent" [title]="userTitle"
  [subTitle]="userSubTitle" (selected)="onSelected($event)" #table>
  <mat-toolbar color="warn" class="table-bar" fxLayoutGap="10px">
    <button mat-raised-button color="warn" (click)="openRemoveEventDialogRef()">撤销申请资产</button>
    <button mat-raised-button color="warn" [routerLink]="['/assetcategory','user']">继续申请资产</button>
    <mat-form-field appearance="standard">
      <input matInput #searchInput type="text">
      <mat-label>
        <mat-icon>message</mat-icon>
        请输入关键字检索.....
      </mat-label>
    </mat-form-field>
    <span fxFlex="1 1 auto"></span>
    <a [routerLink]="['/dashboard','currentuser']" mat-flat-button color="warn" matTooltip="返回仪表板">
      <mat-icon>dashboard</mat-icon>
    </a>
  </mat-toolbar>
</app-asset-applying-table>

<ng-template #removeEventRef>
  <mat-toolbar color="warn">
    <span>撤销资产申请请求</span>
    <span fxFlex="1 1 auto"></span>
    <mat-icon>info</mat-icon>
  </mat-toolbar>
  <mat-dialog-content>
    <mat-list>
      <mat-list-item>
        <img src="assets/img/logo.png" alt="logo" matListAvatar>
        <p matLine>确认撤销该事件么?</p>
        <p matLine>事件撤销后不可恢复</p>
      </mat-list-item>
    </mat-list>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-icon-button color="warn" mat-dialog-close matTooltip="取消">
      <mat-icon>exit_to_app</mat-icon>
    </button>
    <button mat-icon-button color="primary" (click)="removeEvent()" matTooltip="确定">
      <mat-icon>done</mat-icon>
    </button>
  </mat-dialog-actions>
</ng-template>
