<ng-container [ngSwitch]="currentUserRole">
    <ng-container *ngSwitchCase="1">
        <app-dashboard-current-user></app-dashboard-current-user>
    </ng-container>
    <ng-container *ngSwitchCase="2">
        <app-dashboard-secondary-admin></app-dashboard-secondary-admin>
    </ng-container>
    <ng-container *ngSwitchDefault>
        <app-dashboard-secondary-admin></app-dashboard-secondary-admin>
    </ng-container>
</ng-container>
