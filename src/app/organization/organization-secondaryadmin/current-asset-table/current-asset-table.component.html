<table mat-table [dataSource]="assetDataSource" [ngStyle]="{'width': '100%'}">
  <ng-container matColumnDef="assetName">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon color="accent">payment</mat-icon>
      资产名称
    </th>
    <td mat-cell *matCellDef="let row">{{row.assetName}}</td>
  </ng-container>
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon color="accent">
        face
      </mat-icon>
      品牌
    </th>
    <td mat-cell *matCellDef="let row">{{row.brand}}</td>
  </ng-container>
  <ng-container matColumnDef="assetNo">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon color="accent">list_alt</mat-icon>
      资产编号
    </th>
    <td mat-cell *matCellDef="let row">{{row.assetNo}}</td>
  </ng-container>
  <ng-container matColumnDef="orgInUseIdentifier">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon color="accent">home</mat-icon>
      使用单位
    </th>
    <td mat-cell *matCellDef="let row">{{row.orgInUseIdentifier}}</td>
  </ng-container>
  <ng-container matColumnDef="assetThirdLevelCategory">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon color="accent">dashboard</mat-icon>
      资产三级分类
    </th>
    <td mat-cell *matCellDef="let row">{{row.assetCategoryDto.assetThirdLevelCategory}}</td>
  </ng-container>
  <ng-container matColumnDef="assetLocation">
    <th mat-header-cell *matHeaderCellDef>
      <mat-icon color="accent">dashboard</mat-icon>
      资产存放位置
    </th>
    <td mat-cell *matCellDef="let row">{{row.assetLocation}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let rows; columns:displayedColumns;"></tr>
</table>
<mat-paginator #paginator [pageIndex]="0" [length]="totalCount" [pageSize]="5" [pageSizeOptions]="[5]"
  showFirstLastButtons="true">
</mat-paginator>
