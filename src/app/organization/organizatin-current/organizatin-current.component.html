<mat-card>
  <mat-card-header>
    <mat-card-title>
      机构信息查询
    </mat-card-title>
    <mat-card-subtitle>
      可以通过翻页进行查询或输入关键字查询
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-organization-table [apiUrl]="tableUrl" (selected)="onSelected($event)" [searchInput]="searchInput">
      <mat-toolbar class="table-bar" fxLayoutGap="10px" color="primary">
        <mat-form-field appearance="standard">
          <input matInput #orgTableFilterInput type="text">
          <mat-icon matPrefix>search</mat-icon>
          <mat-label>
            输入关键字以检索...
          </mat-label>
        </mat-form-field>
      </mat-toolbar>
    </app-organization-table>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
