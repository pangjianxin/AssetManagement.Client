<form [formGroup]="loginForm" (ngSubmit)="login()" fxLayout="column" [ngStyle]="{'width': '50%','margin':'5% auto' }">
  <div fxFlex="value%" fxFlexAlign="center">
    <h2 [ngStyle]="{'color': 'lightblue'}">固定资产管理系统</h2>
  </div>
  <mat-card>
    <mat-card-header>
      <img src="assets/img/logo.png" alt="" mat-card-avatar>
      <mat-card-title>你还没有登录</mat-card-title>
      <mat-card-subtitle>使用你的机构号和密码进行登录</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutGap="3%">
      <mat-form-field hintLabel="机构号一般为5位数字组成">
        <input type="text" matInput formControlName="orgIdentifier" floatLabel="true">
        <mat-error *ngIf="loginForm.get('orgIdentifier').invalid">机构号必须输入</mat-error>
        <mat-hint align="end">已输入{{loginForm.get('orgIdentifier').value.length}}位</mat-hint>
        <mat-placeholder>
          <mat-icon>person</mat-icon>请输入机构号
        </mat-placeholder>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput formControlName="password" floatLabel="true">
        <mat-hint align="end">请输入密码</mat-hint>
        <mat-error *ngIf="loginForm.get('password').invalid">请输入至少6位的密码</mat-error>
        <mat-placeholder>
          <mat-icon>lock</mat-icon>
          请输入密码
        </mat-placeholder>
      </mat-form-field>
      <mat-checkbox matInput formControlName="rememberMe" color="primary">是否记住登录？</mat-checkbox>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button type="submit" color="primary" style="width:30%;" fxFlexAlign="end"
        [disabled]="loginForm.invalid">登录</button>
    </mat-card-actions>
  </mat-card>
</form>
