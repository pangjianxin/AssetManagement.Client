<ng-content>
</ng-content>
<table mat-table [dataSource]="dataSource" [ngStyle]="{'width': '100%'}" matSort #matSortTable="matSort"
    (matSortChange)="changeSort($event)">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null;"
                [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="orgIdentifier">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
            <mat-icon color="accent">payment</mat-icon>
            机构号
        </th>
        <td mat-cell *matCellDef="let row">{{row.orgIdentifier}}</td>
    </ng-container>
    <ng-container matColumnDef="orgNam">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
            <mat-icon color="accent">payment</mat-icon>
            机构名称
        </th>
        <td mat-cell *matCellDef="let row">{{row.orgNam}}</td>
    </ng-container>
    <ng-container matColumnDef="org2">
        <th mat-header-cell *matHeaderCellDef>
            <mat-icon color="accent">dashboard</mat-icon>
            二级行名称
        </th>
        <td mat-cell *matCellDef="let row">{{row.org2}}</td>
    </ng-container>
    <ng-container matColumnDef="assetStockTakingName">
        <th mat-header-cell *matHeaderCellDef>
            <mat-icon color="accent">account_balance_wallet</mat-icon>
            盘点任务名称
        </th>
        <td mat-cell *matCellDef="let row">{{row.taskName}}</td>
    </ng-container>
    <ng-container matColumnDef="assetStockTakingDescription">
        <th mat-header-cell *matHeaderCellDef>
            <mat-icon color="accent">home</mat-icon>
            盘点任务描述
        </th>
        <td mat-cell *matCellDef="let row">{{row.taskComment}}</td>
    </ng-container>
    <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef>
            <mat-icon color="accent">settings_overscan</mat-icon>
            进度
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-progress-bar mode="determinate" [value]="row.progress"></mat-progress-bar>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rows; columns:displayedColumns;"></tr>
</table>
<mat-paginator #paginator [pageIndex]="0" [length]="totalCount" [pageSize]="10" [pageSizeOptions]="[5,10,15]"
    showFirstLastButtons="true">
</mat-paginator>
