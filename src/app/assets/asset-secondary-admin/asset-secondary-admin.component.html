<mat-card>
  <mat-card-header>
    <img src="assets/img/logo.png" alt="logo" mat-card-avatar>
    <mat-card-title>资产信息汇总</mat-card-title>
    <mat-card-subtitle>描述当前管理资产汇总情况</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayout.lt-lg="column">
      <app-asset-bar-chart [dataSet]="categoriesByThirdLevelDataset" [chartTitle]="'三级分类'"
        [chartSubtitle]="'资产按三级分类汇总展示结果'" fxFlex="50" fxFlex.lt-lg="1 1 auto">
      </app-asset-bar-chart>
      <app-asset-pie-chart [dataSet]="categoriesByStatusDataset" [chartTitle]="'资产状态'" [chartSubtitle]="'资产按当前状态汇总展示结果'"
        fxFlex="50" fxFlex.lt-lg="1 1 auto">
      </app-asset-pie-chart>
    </div>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
    <img src="assets/img/logo.png" alt="logo" mat-card-avatar>
    <mat-card-title>资产信息查询与操作</mat-card-title>
    <mat-card-subtitle>查询某项资产并执行相应操作，此外，可以在该栏位执行资产盘点任务</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group mat-align-tabs="end">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon color="primary">computer</mat-icon>现有资产情况
        </ng-template>
        <app-asset-table [apiUrl]="apiUrl" [currentFileterData]="searchInput" (selected)="onSelected($event)">
          <mat-toolbar color="primary" fxLayoutGap="10px" [ngStyle]="{'font-size': '100%'}">
            <button mat-raised-button color="primary">
              <mat-icon>developer_board</mat-icon>
              维护资产信息
            </button>
            <mat-form-field appearance="standard" floatLabel="'never'">
              <input matInput #assetSearchInput type="text">
              <mat-label>
                输入关键字以检索...
              </mat-label>
            </mat-form-field>
          </mat-toolbar>
        </app-asset-table>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon color="primary">keyboard</mat-icon>资产盘点
        </ng-template>
        <ng-template matTabContent>
          <app-asset-stock-taking-secondary-admin></app-asset-stock-taking-secondary-admin>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
